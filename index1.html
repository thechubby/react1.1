<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eshop</title>
</head>
<body>
  <div id="app"></div>
  
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<script type='text/babel'> 

const dataBook =  [
  {id:1, title:"Book 1",author:"Author 1", price: 500}, 
  {id:5, title:"Book 2",author:"Author 2", price: 1200},
  {id:10, title:"Book 10",author:"Author 10", price: null},
];

const formatPrice = price => {
	return price ? <strong>{price}</strong>:<del>&nbsp;</del>
}

let books = [];
for(let i in dataBook){
	let book = (
	 <div className='book' key={i} >
	   <h3>{dataBook[i]['title']}</h3>
	   <img src={'http://placehold.it/100x120?text='+dataBook[i]['title']} />
	   <p>Автор: {dataBook[i]['author']}</p>
	   <p>Цена: {formatPrice(dataBook[i]['price'])}</p>
	 </div>
	);
	books.push(book);
}

ReactDOM.render(
  books,
  document.getElementById('app')
);
























</script> 



</body>
</html>
