<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>attribute expression</title>
  <style>
  .foo{ font: 2em sans-serif }
  </style>
</head>
<body>
  <div id="root"></div>
  
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<script type='text/babel'> 
 const cities = [
  {name: 'Москва', population: 20000000},
  {name: 'Санкт-Петербург',population: 7000000},
  {name: 'Сызрань', population: 1000000}
 ];

 const elements = [];
 
 for(let i in cities){
   for(let j in cities[i])
     elements.push( cities[i][j] );
 }
 
ReactDOM.render(
  elements,
  document.querySelector('#root')
);


</script> 



</body>
</html>
